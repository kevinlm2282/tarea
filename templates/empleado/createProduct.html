{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}

    <div class="alert alert-danger" role="alert">
        {% for message in messages  %}
            {{message}}
        {% endfor%}
    </div>
{%  endif %}

{% endwith%}


<br><br>
<form method="post" action="/storeProduct" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            ingresar producto
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del producto</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre del producto</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtMarca">Marca</label>
                    <input id="txtMarca" class="form-control" type="text" name="txtMarca">
                </div>

                <div class="form-group">
                    <label for="txtPrecio">Precio</label>
                    <input id="txtPrecio" class="form-control" type="text" name="txtPrecio">
                </div>

                <div class="form-group">
                    <label for="txtPrecioCompra">Precio de compra</label>
                    <input id="txtPrecioCompra" class="form-control" type="text" name="txtPrecioCompra">
                </div>

                <div class="form-group">
                    <label for="txtFecha">Fecha de vencimiento</label>
                    <input id="txtFecha" class="form-control" type="text" name="txtFecha">
                </div>

                <div class="form-group">
                    <label for="txtConcentracion">Concentracion</label>
                    <input id="txtConcentracion" class="form-control" type="text" name="txtConcentracion">
                </div>

                <div class="form-group">
                    <label for="txtForma">Forma farmaceutica</label>
                    <input id="txtForma" class="form-control" type="text" name="txtForma">
                </div>

                <div class="form-group">
                    <label for="txtstock">Stock</label>
                    <input id="txtstock" class="form-control" type="text" name="txtstock">
                </div>

                <div class="form-group">
                    <label for="txtReceta">Receta</label>
                    <input id="txtReceta" class="form-control" type="text" name="txtReceta">
                </div>


                

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('producto')}}" class="btn btn-primary">Regresar</a>
                </div>

                
                
                
                

            </p>
        </div>
    </div>

    
</form>
{% include 'footer.html' %}
