{% include 'header.html' %}
{% for empleado in empleados %}

<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" value="{{empleado[1]}}" class="form-control" type="text" name="txtNombre">
                </div>
                
                <div class="form-group">
                    <label for="txtApellido">Apellido</label>
                    <input id="txtApellido" value="{{empleado[2]}}" class="form-control" type="text" name="txtApellido">
                </div>

                <div class="form-group">
                    <label for="txtTelefono">Telefono</label>
                    <input id="txtTelefono" value="{{empleado[3]}}" class="form-control" type="text" name="txtTelefono">
                </div>

                <div class="form-group">
                    <label for="txtDireccion">Direccion</label>
                    <input id="txtDireccion" value="{{empleado[4]}}" class="form-control" type="text" name="txtDireccion">
                </div>

                <div class="form-group">
                    <label for="txtUsuario">Usuario</label>
                    <input id="txtUsuario" value="{{empleado[5]}}" class="form-control" type="text" name="txtUsuario">
                </div>

                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input id="txtPassword" value="{{empleado[6]}}" class="form-control" type="text" name="txtPassword">
                </div>

                <div class="form-group">
                    <label for="txtAdmin">Admin</label>
                    <input id="txtAdmin" value="{{empleado[7]}}" class="form-control" type="text" name="txtAdmin">
                </div>


                <input type="hidden" value="{{empleado[0]}}" name="txtID" id="txtID">
                <br>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('inicio')}}" class="btn btn-primary"> Regresar</a>
                </div>
                


                
                


            </p>
        </div>
    </div>

    
</form>
{% endfor %}
{% include 'footer.html' %}
