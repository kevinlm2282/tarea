{% include 'header.html' %}
{% for cliente in clientes %}

<form method="post" action="/updateCliente" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar Datos del cliente
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del Cliente</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" value="{{cliente[1]}}" class="form-control" type="text" name="txtNombre">
                </div>
                
                <div class="form-group">
                    <label for="txtApellido">Apellido</label>
                    <input id="txtApellido" value="{{cliente[2]}}" class="form-control" type="text" name="txtApellido">
                </div>

                <input type="hidden" value="{{cliente[0]}}" name="txtID" id="txtID">
                <br>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('inicio')}}" class="btn btn-primary"> Regresar</a>
                </div>
            </p>
        </div>
    </div>

    
</form>
{% endfor %}
{% include 'footer.html' %}
