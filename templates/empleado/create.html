{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}

    <div class="alert alert-danger" role="alert">
        {% for message in messages  %}
            {{message}}
        {% endfor%}
    </div>
{%  endif %}

{% endwith%}


<br><br>
<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            ingresar del empleados
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtApellido">Apellido</label>
                    <input id="txtApellido" class="form-control" type="text" name="txtApellido">
                </div>

                <div class="form-group">
                    <label for="txtTelefono">Telefono</label>
                    <input id="txtTelefono" class="form-control" type="text" name="txtTelefono">
                </div>

                <div class="form-group">
                    <label for="txtDireccion">Direccion</label>
                    <input id="txtDireccion" class="form-control" type="text" name="txtDireccion">
                </div>

                <div class="form-group">
                    <label for="txtUsuario">Usuario</label>
                    <input id="txtUsuario" class="form-control" type="text" name="txtUsuario">
                </div>

                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input id="txtPassword" class="form-control" type="text" name="txtPassword">
                </div>

                <div class="form-group">
                    <label for="txtAdmin">Admin</label>
                    <br>
                    
                    <label>Si  <input type="checkbox"  value="1" name=check></label><br>
                    <label>No  <input type="checkbox"  value="0" name=check></label><br>
                    <!-- <input id="txtAdmin" class="form-control" type="checkbox" name="txtAdmin"> -->
                    
                </div>




                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('inicio')}}" class="btn btn-primary">Regresar</a>
                </div>

                
                
                
                

            </p>
        </div>
    </div>

    
</form>
{% include 'footer.html' %}
