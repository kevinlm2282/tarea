{% include 'header.html' %}
{% for producto in producto %}

<form method="post" action="/updateProduct" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar Producto
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos Producto</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre del producto</label>
                    <input id="txtNombre"  value="{{producto[5]}}" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtMarca">Marca</label>
                    <input id="txtMarca" value="{{producto[4]}}" class="form-control" type="text" name="txtMarca">
                </div>

                <div class="form-group">
                    <label for="txtPrecio">Precio</label>
                    <input id="txtPrecio" value="{{producto[6]}}" class="form-control" type="text" name="txtPrecio">
                </div>

                <div class="form-group">
                    <label for="txtPrecioCompra">Precio de compra</label>
                    <input id="txtPrecioCompra" value="{{producto[7]}}" class="form-control" type="text" name="txtPrecioCompra">
                </div>

                <div class="form-group">
                    <label for="txtFecha">Fecha de vencimiento</label>
                    <input id="txtFecha" value="{{producto[2]}}" class="form-control" type="text" name="txtFecha">
                </div>

                <div class="form-group">
                    <label for="txtConcentracion">Concentracion</label>
                    <input id="txtConcentracion" value="{{producto[1]}}" class="form-control" type="text" name="txtConcentracion">
                </div>

                <div class="form-group">
                    <label for="txtForma">Forma farmaceutica</label>
                    <input id="txtForma" value="{{producto[3]}}" class="form-control" type="text" name="txtForma">
                </div>

                <div class="form-group">
                    <label for="txtstock">Stock</label>
                    <input id="txtstock" value="{{producto[9]}}" class="form-control" type="text" name="txtstock">
                </div>

                <div class="form-group">
                    <label for="txtReceta">Receta</label>
                    <input id="txtReceta" value="{{producto[8]}}" class="form-control" type="text" name="txtReceta">
                </div>


                <input type="hidden" value="{{producto[0]}}" name="txtID" id="txtID">
                <br>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('producto')}}" class="btn btn-primary"> Regresar</a>
                </div>
                


                
                


            </p>
        </div>
    </div>

    
</form>
{% endfor %}
{% include 'footer.html' %}
