{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}

    <div class="alert alert-danger" role="alert">
        {% for message in messages  %}
            {{message}}
        {% endfor%}
    </div>
{%  endif %}

{% endwith%}


<br><br>
<form method="post" action="/storeCliente" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            ingresar del cliente
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtCI">CI</label>
                    <input id="txtCI" class="form-control" type="text" name="txtCI">
                </div>

                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtApellido">Apellido</label>
                    <input id="txtApellido" class="form-control" type="text" name="txtApellido">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('inicio')}}" class="btn btn-primary">Regresar</a>
                </div>

                
                
                
                

            </p>
        </div>
    </div>

    
</form>
